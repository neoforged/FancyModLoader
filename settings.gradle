pluginManagement {
    repositories {
        gradlePluginPortal()
        mavenLocal()
        maven { url = 'https://maven.neoforged.net/releases' }
    }
}

buildscript {
    dependencies {
        classpath('com.google.code.gson:gson') {
            version {
                strictly '2.10.1'
            }
        }
    }
}

plugins {
    id 'org.gradle.toolchains.foojay-resolver-convention' version '0.5.0'
}

ext.includeLanguage = { name ->
    include "language-$name"
    project(":language-$name").projectDir = file("languages/$name")
}

rootProject.name = 'FancyModLoader'

include 'loader'
include 'core'
include 'events'
include 'earlydisplay'

includeLanguage 'minecraft'
includeLanguage 'java'
includeLanguage 'lowcode'