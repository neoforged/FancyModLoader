import org.gradle.api.initialization.resolve.RepositoriesMode
import org.gradle.api.initialization.resolve.RulesMode

pluginManagement {
    repositories {
        gradlePluginPortal()
        maven { url = 'https://maven.neoforged.net/releases' }
    }

    plugins {
        id 'net.neoforged.moddev' version '2.0.95'
        id 'net.neoforged.moddev.repositories' version '2.0.95'
    }
}

plugins {
    id 'org.gradle.toolchains.foojay-resolver-convention' version '1.0.0'
    id 'net.neoforged.moddev.repositories'
}

dependencyResolutionManagement {
    repositoriesMode = RepositoriesMode.FAIL_ON_PROJECT_REPOS
    rulesMode = RulesMode.FAIL_ON_PROJECT_RULES
    repositories {
        mavenCentral()
        mavenLocal()
    }
}

rootProject.name = 'FancyModLoader'

include 'bootstraplauncher'
include 'loader'
include 'earlydisplay'
include 'junit'
include 'securejarhandler'
include 'testlib'

// commented out to be able to import at all
//include 'tests'
enableFeaturePreview "STABLE_CONFIGURATION_CACHE"
